<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <section class="header-layout flex center">
        <button class="header" onclick="goToHomepage()">Meme generator</button>
        <button onclick="renderSavedMemes()">My memes</button>
        <button onclick="goToHomepage()">back to HomePage</button>
    </section>
    <section class="search-bar ">
        <label for="tag-choice">Filter by tags:</label>
        <input onchange="FilterByTag(this.value)" list="filter-by-tags" id="tag-choice" name="tag-choice" />
        <datalist class="filter-by-tags" id="filter-by-tags">
            <option value=''>
            </datalist>
            <button onclick="setRandomMeme()">Generate random meme</button>
    </section>
    <section class="main-layout">
        <section class="gallery">
            <div class="memes wrapper"></div>
        </section>
    </section>
    <div class="canvas-layout">
        <canvas id="my-canvas" height="750" width="750"></canvas>
        <div class="costumization">
            <input type="text" oninput="setLineTxt(this.value)" placeholder="Enter your text here" class="txt-input"
                value="" id="txt-input">
            <div class="color-pickers">
                <input oninput="setColor(this.value,'fill')" type="color" value="#ffffff" class="fill">
                <input oninput="setColor(this.value,'stroke')" type="color" class="stroke">
            </div>
            <button class="soft" onclick="changeFontSize(8)">+</button>
            <button class="soft" onclick="changeFontSize(-8)">-</button>
            <button class="soft" onclick="switchLine()">⇅</button>
            <button class="soft" onclick="switchLine()">⇅</button>
            <button class="save soft" onclick="saveMeme()">save</button>
            <button class="soft" onclick="moveLine(-1)">↑</button>
            <button class="soft" onclick="moveLine(1)">↓</button>
            <button class="soft padding" onclick="removeLine()"><img src="/img/icons/trash.png" alt=""></button>
            <select class="font" onchange="setFont(this.value)" name="" id="">
                <option class="Impact" value="Impact">Impact</option>
                <option class="Lato-Bold" value="Lato-Bold">Lato-Bold</option>
                <option class="Ubuntu-title" value="Ubuntu-title">Ubuntu-title</option>
                <option class="eurofurence" value="eurofurence">eurofurence</option>
                <option class="fa-brands" value="fa-brands">fa-brands</option>
            </select>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download as jpeg</a>
        </div>
    </div>
    <script src="js/services/tags.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>

</body>

</html>
